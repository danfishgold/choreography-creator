<html>
<head>
	<title>Choreography Creator</title>
</head>

<style type="text/css">

body {
	margin: 0;
	padding: 0;
}

#main-div {
	width: 80%;
	margin: 50px auto;
	display: flex;
	flex-direction: column;
}


#moves-div {
	display: flex;
}

#move-display {
	height: 700px;
	text-align: center;
	font-size: 300px;
	vertical-align: middle;
}


</style>


<body>

<script src="elm.js"></script>
<script type="text/javascript">


var moves = window.localStorage.getItem("choreo-moves") || "Crazy Knees, Camel Walk, Slide"
var bpm = +window.localStorage.getItem("choreo-bpm") || 120
var beatCount = +window.localStorage.getItem("choreo-beat-count") || 8

var app = Elm.Main.fullscreen({'moves': moves, 'bpm': bpm, 'beatCount': beatCount})

app.ports.save.subscribe(function(model) {
	window.localStorage.setItem("choreo-moves", model.moves)
	window.localStorage.setItem("choreo-bpm", model.bpm)
	window.localStorage.setItem("choreo-beat-count", model.beatCount)
})

</script>
</body>
</html>
